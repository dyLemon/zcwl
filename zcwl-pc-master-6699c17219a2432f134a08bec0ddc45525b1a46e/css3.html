<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <img src="./bb6be89f99138c6a6f6042fb84178ae.jpg" alt="">
  </div>
  <style>
    div {
      width: 200px;
      height: 200px;
      position: relative;
      animation: move 10s infinite;
      border: 1px solid red;
    }

    img {
      width: 100%;
      height: 100%;
      clip-path: circle(20% at 50% 50%);
      transition: clip-path 6s ease;
    }

    img:hover {
      clip-path: circle(50% at 50% 50%);
    }

    @keyframes move {
      from {
        top: 0;
        left: 0;
      }

      to {
        top: 0;
        left: 200px;
      }
    }

  </style>
</body>

</html>
